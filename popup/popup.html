<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadItForThePlot Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üêæ ReadItForThePlot</h1>
      <p class="subtitle">Translate images in-place</p>
    </header>

    <main>
      <!-- API Keys Section -->
      <section class="section">
        <h2>API Keys</h2>
        <p class="help-text">Enter your API keys to use the translation service</p>

        <div class="form-group">
          <label for="deepseekKey">DeepSeek API Key (OCR)</label>
          <input
            type="password"
            id="deepseekKey"
            placeholder="sk-xxxxxxxxxxxxxxxx"
            autocomplete="off"
          >
          <a href="https://platform.deepseek.com/api_keys" target="_blank" class="link-small">
            Get DeepSeek API key ‚Üí
          </a>
        </div>

        <div class="form-group">
          <label for="geminiKey">Gemini API Key (Translation)</label>
          <input
            type="password"
            id="geminiKey"
            placeholder="AIzaSyXXXXXXXXXXXXXXXXXXXX"
            autocomplete="off"
          >
          <a href="https://makersuite.google.com/app/apikey" target="_blank" class="link-small">
            Get Gemini API key ‚Üí
          </a>
        </div>
      </section>

      <!-- Language Settings -->
      <section class="section">
        <h2>Language Settings</h2>

        <div class="form-group">
          <label for="sourceLanguage">Source Language (in images)</label>
          <select id="sourceLanguage">
            <option value="auto">Auto-detect</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="th">Thai</option>
            <option value="vi">Vietnamese</option>
          </select>
        </div>

        <div class="form-group">
          <label for="targetLanguage">Target Language (translate to)</label>
          <select id="targetLanguage">
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="th">Thai</option>
            <option value="vi">Vietnamese</option>
          </select>
        </div>
      </section>

      <!-- Additional Options -->
      <section class="section">
        <h2>Options</h2>

        <div class="form-group-checkbox">
          <label>
            <input type="checkbox" id="enableCache">
            <span>Cache translations (faster, uses local storage)</span>
          </label>
        </div>

        <div class="form-group-checkbox">
          <label>
            <input type="checkbox" id="showButtons">
            <span>Show translate buttons next to images</span>
          </label>
        </div>
      </section>

      <!-- Save Button -->
      <div class="button-group">
        <button id="saveBtn" class="btn-primary">Save Settings</button>
        <button id="clearCacheBtn" class="btn-secondary">Clear Cache</button>
      </div>

      <!-- Status Message -->
      <div id="statusMessage" class="status-message hidden"></div>
    </main>

    <footer>
      <p class="version">v1.0.0</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
